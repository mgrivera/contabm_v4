



<div class="modal-header">
    <h5 class="modal-title">
        Contab - Asientos - Cuentas contables - Buscar
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div style="text-align: center; vertical-align: middle; ">
                    <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-sm-offset-0" style="font-size: small; ">
                <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
                    <span ng-bind-html="alert.msg | unsafe"></span>
                </alert>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-sm-offset-0" style="text-align: center; ">

                <div ui-grid="cuentasContables_ui_grid"
                    ui-grid-resize-columns
                    ui-grid-selection
                    class="angularGrid"
                    style="height: 250px; width: 100%; ">
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-sm-offset-0">
                <!-- <button type="submit" form="asientoContableListadoOpciones_Form" class="btn btn-sm btn-primary" style="margin-right: 15px; min-width: 80px; ">Ok</button> -->
                <button class="btn btn-sm btn-warning pull-right" ng-click="cancel()" style="margin-right: 0px; min-width: 80px; ">Cerrar</button>
            </div>
        </div>
    </div>
</div>
