
<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="text-align: right; font-style: italic; ">
        <span style="color: dodgerblue">{{ companiaSeleccionada.nombre }}</span>
    </div>
</div>


<div class="row">
    <div class="col-sm-6 col-sm-offset-3" style="text-align: center; vertical-align: middle; ">
        <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
    </div>
</div>


<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
            <span ng-bind-html="alert.msg | unsafe"></span>
        </alert>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="text-align: right; ">
        Buscar: 
        <input type="text" 
               ng-model="filtro.search" 

               popover="Indique parte del número de cuenta, o su descripción, para buscar. Ejemplo: 'banco', para cuentas de bancos; '10101' para cuentas que contienen ese número; etc. Nota: para leer y traer todas las cuentas, deje el campo en blanco y haga click en el butón." 
               popover-trigger="mouseenter" 
               popover-placement="left"

               placeholder="ejemplo: bancos, activos, gastos, caja, ...">
        <button type="button" ng-click="aplicarFiltro()">Buscar</button>
    </div>
</div>


<li ng-if="origen == 'edicion'"><a href="#" class="navbar_custom_small_node_withBackground" ng-click="grabarEliminaciones()" popover="Cick para grabar los registros marcados para ser eliminados." popover-trigger="mouseenter">Grabar <span class="fa fa-save"></span></a></li>


<div class="row" style="text-align: center; ">
    <div class="col-sm-10 col-sm-offset-1">

        <nav class="navbar navbar-default navbar_custom_small_toolBar" role="navigation">
            <div class="container-fluid">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="navbar_custom_small_header">Cuentas contables </a></li>
                        <li><a href="#" class="navbar_custom_small_node_withBackground" ng-click="nuevo()">Nuevo <span class="fa fa-file-o"></span></a></li>
                        <li><a href="#" class="navbar_custom_small_node_withBackground" ng-click="save()">Grabar <span class="fa fa-save"></span></a></li>
                        <li class="divider-vertical-small"></li>
                        <li><a href="#" class="navbar_custom_small_node_withBackground" ng-click="mostrarDetallesCuentaContable()">Mostrar detalles <span class="fa fa-desktop"></span></a></li>
                        <li class="divider-vertical-small"></li>
                        <li><a href="#" ng-click="exportarExcel()" class="navbar_custom_small_node_withBackground">Exportar&nbsp;&nbsp;<span class="fa fa-file-excel-o"></span></a></li>
                        <li class="divider-vertical-small"></li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle navbar_custom_small_node_withBackground" data-toggle="dropdown" role="button" aria-expanded="false">Otros <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" ng-click="importarDesdeExcel()" class="navbar_custom_small_node_withBackground">Importar (desde Excel)&nbsp;&nbsp;<span class="fa fa-file-excel-o"></span></a></li>
                                <li><a href="#" ng-click="reclasificarExcel()" class="navbar_custom_small_node_withBackground">Reclasificar (desde Excel)&nbsp;&nbsp;<span class="fa fa-file-excel-o"></span></a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>


        <div ui-grid="cuentasContables_ui_grid"
             ui-grid-edit
             ui-grid-cellnav
             ui-grid-resize-columns
             ui-grid-selection
             class="angularGrid"
             style="height: 250px; width: 100%; ">
        </div>
    </div>
</div>
