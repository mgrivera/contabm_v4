

<div class="modal-header">
    <h5 class="modal-title">
        Movimientos para la cuenta contable seleccionada
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12 col-sm-offset-0" style="text-align: right; ">
                <span style="color: dodgerblue; font-style: italic; ">{{ companiaSeleccionada.nombre }}</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12" style="font-size: small; ">
                <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
                    <span ng-bind-html="alert.msg | unsafe"></span>
                </alert>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" style="font-size: small; ">
                <em>{{ cuentaContable.cuentaContable }} - {{ cuentaContable.nombreCuentaContable }}</em>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" style="font-size: small; ">
                <div ui-grid="asientosContables_ui_grid"
                     ui-grid-resize-columns
                      ui-grid-selection
                      ui-grid-pinning
                     class="angularGrid"
                     style="height: 300px; width: 100%; ">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <!-- <button ng-click="exportarAExcel()" class="btn btn-sm btn-primary" style="min-width: 80px; ">Construir documento</button> -->
    <button ng-click="cancel()" class="btn btn-sm pull-right btn-warning" style="margin-right: 15px; min-width: 80px; ">Cerrar</button>
</div>
