

<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="text-align: right; font-style: italic; ">
        <span style="color: dodgerblue">{{ companiaSeleccionada.nombre }}</span>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3" style="text-align: center; vertical-align: middle; ">
        <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
        <div ng-show="showProgress">
            <div ng-show="processProgress.current != null" style="font-size: small; font-weight: bold; ">
                ({{ processProgress.current }}/{{ processProgress.max }} - {{ processProgress.progress }})
            </div>
            <div ng-show="processProgress.message" style="font-size: x-small; font-weight: bold; ">
                ({{ processProgress.message }})
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
        <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
            <span ng-bind-html="alert.msg | unsafe"></span>
        </alert>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
        <h4 style="font-style: italic; ">Bancos - Cierre</h4>
    </div>
</div>

<br />

<div class="row">
    <div class="col-sm-5 col-sm-offset-1">
        <p>El Ãºltimo mes cerrado en Bancos es: <em><b>{{ mes2 }} / {{ ultimoMesCerrado.ano }}</b></em></p>
    </div>

    <div class="col-sm-4 col-sm-offset-1">
        <div class="form-group">
            <label class="control-label input-label pull-left" for="anos">Seleccione el mes a cerrar: </label>
            <select class="form-control input-sm myinput-sm"
                    name="mesesArray"
                    id="mesesArray"
                    ng-model="parametros.mesACerrar"
                    ng-options="item.mes as item.nombre for item in mesesArray | orderBy:'mes'"
                    ng-model-options="{ updateOn: 'blur' }"
                    size="8"
                    multiple="multiple"></select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <a href="#" ng-click="cerrar()"
                    class="btn btn-primary btn-sm pull-right"
                    style="min-width: 80px; margin-left: 120px; ">
            Cerrar
        </a>
    </div>
</div>
