

<div class="modal-header">
    <h5 class="modal-title">
         Bancos - Ultimo més cerrado - Cambiar
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div style="text-align: center; vertical-align: middle; ">
                    <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div style="text-align: right; font-style: italic; ">
                    <span style="color: dodgerblue">{{ companiaSeleccionadaDoc.nombre }}</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" style="font-size: small; ">
                <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
                    <span ng-bind-html="alert.msg | unsafe"></span>
                </alert>
            </div>
        </div>

        <br />

        <div class="row">

            <div class="col-sm-10 col-sm-offset-1">
                <form name="bancos_cambiarUMC_Form"
                      id="bancos_cambiarUMC_Form"
                      ng-submit="submit_bancos_cambiarUMC_Form()"
                      role="form"
                      novalidate>

                      <div class="row">

                          <div class="col-sm-4 col-sm-offset-1" style="text-align: left; ">
                              <div class="form-group">
                                  <!-- <label class="control-label input-label pull-left" for="anos">Años: </label> -->
                                  <select class="form-control input-sm myinput-sm"
                                          name="anos"
                                          id="anos"
                                          ng-model="parametros.ano"
                                          ng-options="item.ano as item.ano for item in anosArray | orderBy:'-ano'"
                                          ng-model-options="{ updateOn: 'blur' }"
                                          size="8"
                                          multiple="multiple"></select>
                              </div>
                          </div>

                          <div class="col-sm-4 col-sm-offset-1" style="text-align: left; ">
                              <div class="form-group">
                                  <!-- <label class="control-label input-label pull-left" for="meses">Meses: </label> -->
                                  <select class="form-control input-sm myinput-sm"
                                          name="meses"
                                          id="meses"
                                          ng-model="parametros.mes"
                                          ng-options="item.mes as item.nombre for item in mesesArray | orderBy:'mes'"
                                          ng-model-options="{ updateOn: 'blur' }"
                                          size="8"
                                          multiple="multiple"></select>
                              </div>
                          </div>

                      </div>

                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <button type="submit" form="bancos_cambiarUMC_Form" class="btn btn-sm btn-primary" style="margin-right: 15px; min-width: 100px; ">Ok</button>
                <button class="btn btn-sm btn-warning pull-right" ng-click="cancel()" style="margin-right: 15px; min-width: 100px; ">Cerrar</button>
            </div>
        </div>
    </div>
</div>
