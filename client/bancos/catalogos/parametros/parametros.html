
<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="text-align: right; font-style: italic; ">
        <span style="color: dodgerblue">{{ companiaSeleccionada.nombre }}</span>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3" style="text-align: center; vertical-align: middle; ">
        <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
        <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
            <span ng-bind-html="alert.msg | unsafe"></span>
        </alert>
    </div>
</div>

<div class="row" style="text-align: center; ">
    <div class="col-sm-10 col-sm-offset-1">

        <nav class="navbar navbar-default navbar_custom_small_toolBar" role="navigation">
            <div class="container-fluid">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">

                        <li><a href="#" class="navbar_custom_small_header" ng-if="datosEditados()"><em>Parámetros </em> (<span class="fa fa-asterisk"></span>)</a></li>
                        <li><a href="#" class="navbar_custom_small_header" ng-if="!datosEditados()"><em>Parámetros </em></a></li>

                        <li><a href="#" ng-click="grabar()" class="navbar_custom_small_node">Grabar&nbsp;&nbsp;<span class="fa fa-floppy-o"></span></a></li>

                    </ul>

                </div>
            </div>
        </nav>

        <div ui-grid="parametros_ui_grid"
            ui-grid-edit
            ui-grid-cellnav
            ui-grid-resize-columns
            class="angularGrid"
            style="height: 250px; width: 100%; ">
        </div>
    </div>
</div>
