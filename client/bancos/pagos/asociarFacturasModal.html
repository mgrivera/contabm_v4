
<div class="modal-header">
    <h5 class="modal-title">
        Pagos - Asociar facturas
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12 col-sm-offset-0" style="text-align: right; font-style: italic; ">
                <span style="color: dodgerblue">{{ companiaContabSeleccionada.nombre }}</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3" style="text-align: center; vertical-align: middle; ">
                <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-sm-offset-0" style="font-size: small; ">
                <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
                    <span ng-bind-html="alert.msg | unsafe"></span>
                </alert>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-sm-offset-0" style="text-align: center; ">

                <nav class="navbar navbar-default navbar_custom_small_toolBar" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a class="navbar_custom_small_header"> Facturas con montos pendientes </a></li>
                                <li><a href="#" class="navbar_custom_small_node_withBackground" ng-click="leerFacturasPendientes()">Leer &nbsp;<span class="fa fa-database"></span></a></li>
                                <li><a href="#" class="navbar_custom_small_node_withBackground" ng-click="grabarPagos()">Grabar &nbsp;<i style="color: darkgray; " class="fa fa-floppy-o"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div ui-grid="facturas_ui_grid"
                     ui-grid-edit
                     ui-grid-cellnav
                     ui-grid-resize-columns
                     ui-grid-selection
                     ui-grid-pinning
                     class="angularGrid"
                     style="width: 100%; height: 350px; ">
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-sm-offset-0">
                <!-- <button type="submit" form="exportarAsientosContablesForm" class="btn btn-sm btn-primary" style="margin-right: 15px; min-width: 80px; ">Ok</button> -->
                <button class="btn btn-sm btn-warning pull-right" ng-click="cancel()" style="margin-right: 10px; min-width: 80px; ">Cerrar</button>
            </div>
        </div>
    </div>
</div>
