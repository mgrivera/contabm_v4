

<div class="modal-header">
    <h5 class="modal-title">
        <span ng-bind-html="dialogData.titulo | unsafe"></span>
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12 col-sm-offset-0">
                <span ng-bind-html="dialogData.mensaje | unsafe"></span>
            </div>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-sm btn-primary" ng-click="ok()" style="min-width: 100px; ">OK</button>
    <button class="btn btn-sm btn-warning" ng-click="cancel()" ng-show="dialogData.showCancelButton" style="min-width: 100px; ">Cancel</button>
</div>
