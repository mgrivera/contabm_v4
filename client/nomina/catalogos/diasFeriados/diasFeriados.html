


<div class="row">
    <div class="col-sm-12">
        <h4 style="margin: 0 0 0 30; color: #3183B9; text-align: left; ">Tabla para el registro de días feriados</h4>
    </div>
</div>

    
<nav class="navbar navbar-inverse navbar_custom_small_fullWidth" role="navigation">
    <div class="container-fluid">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" class="navbar_custom_small_header"><em>Días feriados</em></a></li>
                <li><a href="#" ng-click="AgregarDiasFeriadosParaUnAno()" class="navbar_custom_small_node">Agregar días feriados para un año&nbsp;&nbsp;<span class="fa fa-television"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3" style="text-align: center; vertical-align: middle; ">
        <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
        <div ng-show="showProgress">
            <span style="font-size: small; font-weight: bold; ">
                ({{ processProgress.current }}/{{ processProgress.max }} - {{ processProgress.progress }})
            </span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 col-sm-offset-0" style="text-align: left; ">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
            <span ng-bind-html="alert.msg | unsafe"></span>
        </alert>
    </div>
</div>

<div class="row" style="text-align: center; ">
    <div class="col-sm-6 col-sm-offset-0">
        <nav class="navbar navbar-default navbar_custom_small_toolBar" role="navigation">
            <div class="container-fluid">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="navbar_custom_small_header">Nómina - Días feriados</a></li>
                        <li><a href="#" class="navbar_custom_small_node_withBackground" ng-click="nuevoDiaFeriado()">Nuevo <span class="fa fa-file-o"></span></a></li>
                        <li><a href="#" class="navbar_custom_small_node_withBackground" ng-click="saveDiasFeriados()">Grabar <span class="fa fa-save"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ui-grid="diasFeriados_ui_grid"
             ui-grid-edit
             ui-grid-cellnav
             ui-grid-resize-columns
             ui-grid-selection
             class="angularGrid"
             style="height: 250px; width: 100%; ">
        </div>
    </div>

    <div class="col-sm-6 col-sm-offset-0">
        <nav class="navbar navbar-default navbar_custom_small_toolBar" role="navigation">
            <div class="container-fluid">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="navbar_custom_small_header">Nómina - Días fiesta nacional</a></li>
                        <li><a href="#" class="navbar_custom_small_node_withBackground" ng-click="nuevoDiaFiestaNacional()">Nuevo <span class="fa fa-file-o"></span></a></li>
                        <li><a href="#" class="navbar_custom_small_node_withBackground" ng-click="saveDiasFiestaNacional()">Grabar <span class="fa fa-save"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ui-grid="diasFiestaNacional_ui_grid"
             ui-grid-edit
             ui-grid-cellnav
             ui-grid-resize-columns
             ui-grid-selection
             class="angularGrid"
             style="height: 250px; width: 100%; ">
        </div>
    </div>
</div>
